{% extends "base.html" %}

{% block content %}

<div>
    <form method="POST" action="add_new_task">
        <div class="form-group">
            <label>Tytuł</label>
            <input name="title" class="form-control" placeholder="Tytuł">
        </div>
        <div class="form-group">
            <label>Opis</label>
            <input name="description" class="form-control" placeholder="Opis">
        </div>
        <div class="form-group">
            <label>Priorytet</label>
            <select name="priority" class="form-control">
                <option value="high">Wysoki</option>
                <option value="medium">Średni</option>
                <option value="low">Niski</option>
            </select>
        </div>
        <div class="form-group">
            <label>Kto robi</label>
            <input name="assignee"  class="form-control" placeholder="Kto robi">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input name="status" class="form-control" placeholder="Status">
        </div>
        <button type="submit" class="btn btn-primary">Utwórz</button>
    </form>
</div>
{% endblock %}
