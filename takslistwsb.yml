apiVersion: v1
kind: Service
metadata:
  name: tasklistwsb-svc
spec:
  selector:
    app: web-yolo
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-yolo
spec:
  selector:
    matchLabels:
      app: tasklistwsb
  replicas: 1
  template:
    metadata:
      labels:
        app: tasklistwsb
    spec:
      containers:
      - name: tasklistwsb
        image: tasklistwsbregistry001.azurecr.io/takslistwsb:v1
        ports:
        - containerPort: 80
      - name: prometheus
          image: prom/prometheus:v2.1.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf

        - name: prometheus-storage-volume
          emptyDir: {}

